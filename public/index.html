<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velluscinum Faucet</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
    body { display:flex; min-height:100vh; margin:0; background:#0b1020; color:#e8ecff; }
    .card { margin:auto; width:100%; max-width:1024px; background:#121a33; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:1.3rem; margin:0 0 12px; }
    p { opacity:.8; margin-top:0; }
    label { display:block; font-size:.9rem; margin:14px 0 6px; }
    input {  width: calc(100% - 50px); padding:12px 14px; border-radius:12px; border:1px solid #2a3866; background:#0f1630; color:#e8ecff; }
    input:focus { outline:2px solid #4860ff; }
    .row { display:flex; gap:12px; }
    .btn { margin-top:18px; width: 50%; padding:12px 16px; border:0; border-radius:12px; background:#4860ff; color:white; font-weight:600; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .muted { font-size:.85rem; opacity:.7; }
    .ok { color:#66ffa6; }
    .err { color:#ff6b6b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vellus Faucet</h1>
    <p>Receba uma pequena quantia de <span class="mono">d7bd13c107b432246713a0a95018c91dfd699406422877d7219ecffcccf4a9d2</span> para testes na rede.</p>

    <label for="wallet">Carteira de destino (public key)</label>
    <input id="wallet" placeholder="Ex.: AvtJ3PGC..." />

    <div class="row">
      <div style="flex:1">
        <label for="amount">Quantidade</label>
        <input id="amount" type="number" min="1" max="5" value="1" />
      </div>
    </div>

    <center><button class="btn" id="sendBtn">Solicitar</button></center>

    <p id="msg" class="muted"></p>
    <p id="out" class="muted mono"></p>

    <!-- Mover lÃ³gica JS para arquivo externo para evitar CSP bloquear inline -->
    <script src="/app.js"></script>
  </div>
</body>
</html>
